<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magizh Krafties — Order</title>
  <style>
    body{font-family:Arial, sans-serif;padding:18px;max-width:720px;margin:auto;background:#fafafa}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px}
    button{padding:10px 14px;border-radius:6px;border:0;background:#0ea5a4;color:#fff;font-weight:700}
  </style>
</head>
<body>
  <h1>Place an order</h1>
  <form id="orderForm">
    <div>
      <input required placeholder="Your name" id="name" />
    </div>
    <div style="margin-top:8px"><input required placeholder="Phone / WhatsApp" id="phone" /></div>
    <div style="margin-top:8px"><input placeholder="Email (optional)" id="email" type="email" /></div>
    <div style="margin-top:8px">
      <select id="product" required>
        <option value="">Select product</option>
        <option>Polaroid - Mini 5×7</option>
        <option>Polaroid - Medium 7×10</option>
        <option>Polaroid - Large 10×15</option>
        <option>Custom frames</option>
        <option>Gift box / combo</option>
      </select>
    </div>
    <div style="margin-top:8px"><textarea id="details" placeholder="Order details (quantity, custom text, city)"></textarea></div>
    <div style="margin-top:12px"><button type="submit">Send Order</button></div>
  </form>

  <div id="msg" style="margin-top:12px;color:green"></div>

  <script src="/app.js"></script>
  <script>
    document.getElementById('orderForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        product: document.getElementById('product').value,
        details: document.getElementById('details').value
      };
      const res = await fetch('/api/orders', { method: 'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify(payload)});
      const j = await res.json();
      if (res.ok) {
        document.getElementById('msg').textContent = 'Order received! We will contact you soon.';
        document.getElementById('orderForm').reset();
      } else {
        document.getElementById('msg').textContent = j.error || 'Error';
      }
    })
  </script>
</body>
</html>
